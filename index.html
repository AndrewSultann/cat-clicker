<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <ul class="list"></ul>

        <div class="container">
            <h2 id="name">Catty</h2>
            <img id="img" src="" alt="">
            <div class="display">Clicks (<span id="number"></span>)</div>
            <button id="admin">Admin</button>

            <form class="admin-form">
                <label for="name">Name :</label><input type="text" name="name"  id="currentName">
                <label for="image">Image :</label><input type="text" name="image" id="currentImg">
                <label for="counter">Counter :</label><input type="text" name="counter" id="currentCounter">
                <input id="submit" type="submit"></input>
            </form> 
        </div>
    <script src="js/scripts.js"></script>
</body>
</html>
